
<div class="panel panel-primary" *ngFor="let s1 of students">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{s1.name}}
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-4">
                    <img class="imgclass" [src]="s1.photopath" />
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            :{{s1.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department
                        </div>
                        <div class="col-xs-6">
                            :{{s1.department}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            isActive
                        </div>
                        <div class="col-xs-6">
                            :{{s1.isActive}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Date of Birth
                        </div>
                        <div class="col-xs-6">
                            :{{s1.dob | date }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
